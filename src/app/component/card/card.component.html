<div class="card-container">
  <div class="card-conteudo-container">
    <div class="card-foto">
      <img
        src="{{foto}}"
        alt="Foto card"
        srcset=""
      />
    </div>
    <div class="card-titulo">
      <a [routerLink]="['conteudo',id]">
        <h1>{{titulo}}</h1>
      </a>
    </div>
  </div>
  <div class="card-separator-container">
    <hr />
  </div>
</div>
